<div id="box">
	<center><br/><br/><br/><br/><img src="image/a (1).jpg" alt="wait" id="im"/>
		<span id="close" style="position: absolute;top:5px;right:15px;font-size: 25px;font-family: sans-serif;color: red;font-weight: bold;">X</span></center>
	</div>
	<script>
		$(document).ready(function(){
			$("#box").hide("fast");
			$(".im").click(function(){
				$("#box").show("slow");
				var a=$(this).attr("src");
				$("#im").attr("src",a);

			})
			$("#close").click(function(){
				$("#box").hide("slow");
			})
		})

	</script>
